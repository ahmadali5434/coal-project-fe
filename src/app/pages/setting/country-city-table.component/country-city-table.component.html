<div class="flex justify-end mb-4">
  <button mat-flat-button color="primary" (click)="addCountry()">
    <mat-icon>add</mat-icon>
    Add New Country
  </button>
</div>

<mat-accordion>
  <mat-expansion-panel *ngFor="let country of countries">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ country.name }} ({{ country.code }})
      </mat-panel-title>
      <mat-panel-description>
        {{ getCityCount(country.id) }} cities
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="flex gap-2 mb-3">
      <button mat-stroked-button color="primary" (click)="editCountry(country)">
        Edit Country
      </button>
      <button mat-stroked-button color="warn" (click)="deleteCountry(country)">
        Delete Country
      </button>
      <button mat-flat-button color="accent" (click)="addCity(country.id)">
        Add City
      </button>
    </div>

    <table mat-table [dataSource]="citiesByCountry[country.id] || []" class="mat-elevation-z2 w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> City Name </th>
        <td mat-cell *matCellDef="let city"> {{ city.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let city">
          <button mat-icon-button color="primary" (click)="editCity(country.id, city)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCity(country.id, city)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
