<div class="flex h-screen w-full font-sans bg-[#f0f2f5] text-gray-800">
  <aside
    class="fixed left-0 top-0 flex flex-col bg-[#f5f7fa] h-screen z-50 transition-all duration-300"
    [ngClass]="{
      'w-[260px]': sidebarExpanded && isDesktop,
      'w-[80px]': !sidebarExpanded || !isDesktop,
    }"
  >
    <div class="flex items-center justify-between h-18 px-4">
      <button *ngIf="isDesktop"
        (click)="toggleSidebarExpand()"
        class="text-gray-600 hover:text-blue-600 transition-all duration-200 flex flex-col items-center justify-center w-10 h-10"
      >
        <div class="space-y-1">
          <div class="w-5 h-[2px] bg-gray-600"></div>
          <div class="w-5 h-[2px] bg-gray-600"></div>
          <div class="w-5 h-[2px] bg-gray-600"></div>
        </div>
      </button>

      <h1
        *ngIf="sidebarExpanded && isDesktop"
        class="text-2xl sm:text-3xl font-extrabold tracking-wide text-[#1F4C73]"
      >
        Coal Project
      </h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-4">
      <ul class="space-y-3 text-base font-medium">
        <li>
          <a
            [routerLink]="['/home']"
            routerLinkActive="bg-indigo-100 text-indigo-700"
            class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200"
          >
            <mat-icon>home</mat-icon>
            <span *ngIf="sidebarExpanded">Home</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/user-mang']"
            routerLinkActive="bg-indigo-100 text-indigo-700"
            class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200"
          >
            <mat-icon>groups</mat-icon>
            <span *ngIf="sidebarExpanded">User Management</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/stocks']"
            routerLinkActive="bg-indigo-100 text-indigo-700"
            class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200"
          >
            <mat-icon>inventory_2</mat-icon>
            <span *ngIf="sidebarExpanded">Warehouses</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/transfer']"
            routerLinkActive="bg-indigo-100 text-indigo-700"
            class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200"
          >
            <mat-icon>sync_alt</mat-icon>
            <span *ngIf="sidebarExpanded">Transfer</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/expenses']"
            routerLinkActive="bg-indigo-100 text-indigo-700"
            class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200"
          >
            <mat-icon>receipt_long</mat-icon>
            <span *ngIf="sidebarExpanded">Expenses</span>
          </a>
        </li>
      </ul>
    </nav>
 <div class="mt-auto px-4 space-y-2 pb-6 border-t border-gray-200">
    <a
      [routerLink]="['/setting']"
      routerLinkActive="bg-indigo-100 text-indigo-700"
      class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-200"
    >
      <mat-icon>settings</mat-icon>
      <span *ngIf="sidebarExpanded">Settings</span>
    </a>

  
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 px-3 py-3 text-red-500 hover:text-red-600 font-semibold transition cursor-pointer"
      >
        <mat-icon>logout</mat-icon>
        <span *ngIf="sidebarExpanded">Logout</span>
      </button>
    </div>
  </aside>

  <div
    class="flex flex-col flex-1 h-screen transition-all duration-300"
    [ngStyle]="{ 'margin-left':  isDesktop ? (sidebarExpanded ? '260px' : '80px') : '80px' }"
  >
    <header class="h-18 bg-[#f5f7fa] flex items-center justify-between px-6 md:px-8">
      <div class="flex flex-col">
        <h2 class="text-2xl font-bold text-[#1F4C73] tracking-tight">
          {{ headerTitle }}
        </h2>
        <nav class="text-sm text-gray-500 mt-1">
          <ol class="flex items-center space-x-2">
            <li *ngFor="let crumb of breadcrumbs; let last = last" class="flex items-center gap-2">
              <a *ngIf="!last" [routerLink]="crumb.url" class="hover:text-indigo-600">
                {{ crumb.label }}
              </a>
              <span *ngIf="last" class="font-semibold text-gray-800">
                {{ crumb.label }}
              </span>
              <span *ngIf="!last">/</span>
            </li>
          </ol>
        </nav>
      </div>

      <div
        class="w-10 h-10 bg-[#1F4C73] text-white rounded-full flex items-center justify-center font-bold shadow-md"
      >
        CP
      </div>
    </header>

    <main class="flex-1 overflow-y-auto px-4 md:px-6 py-6 bg-gradient-to-tr from-white to-blue-50">
      <div
        class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-4 md:p-6 min-h-[calc(100vh-8rem)] transition-all duration-300"
      >
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
