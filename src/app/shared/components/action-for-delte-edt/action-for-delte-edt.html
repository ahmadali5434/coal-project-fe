<div class="flex gap-2 items-center justify-center">
  <button mat-icon-button [attr.aria-label]="'Edit ' + label" (click)="edit()">
    <mat-icon>edit</mat-icon>
  </button>

  <button mat-icon-button [attr.aria-label]="'Delete ' + label" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
