<h2 class="flex justify-center items-center text-3xl pt-8">
  Temporary Exchange Rate
</h2>

<mat-dialog-content class="mat-typography p-0">
  <form [formGroup]="exchangeForm">
    <div
      class="grid grid-cols-1 lg:grid-cols-2 gap-y-3 w-full place-items-center my-6"
    >
      <mat-form-field class="w-[80%]">
        <mat-label>Purchase Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="purchaseDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-[80%]">
        <mat-label>Total Purchase Amount</mat-label>
        <input matInput formControlName="totalPurchaseAmount" />
      </mat-form-field>

      <mat-form-field class="w-[80%]">
        <mat-label>Exchange Rate</mat-label>
        <input
          matInput
          type="text"
          inputmode="decimal"
          formControlName="temporaryExchangeRate"
        />
        <mat-error *ngIf="exchangeForm.get('temporaryExchangeRate')?.hasError('required')">
          Exchange rate is required
        </mat-error>
        <mat-error *ngIf="exchangeForm.get('temporaryExchangeRate')?.hasError('min')">
          Exchange rate must be greater than 0
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="px-6 pb-6">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
