<div class="flex h-screen w-full font-sans bg-[#f0f2f5] text-gray-800">
  <aside
    class="fixed left-0 top-0 md:flex flex-col w-[280px] bg-[#f5f7fa] h-screen z-50 transition-transform duration-300 transform"
    [ngClass]="{
      '-translate-x-full': !sidebarOpen && !isDesktop,
      'translate-x-0': sidebarOpen || isDesktop
    }"
  >
    <div class="flex items-center justify-between h-18 px-4">
      <h1
        class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-wide text-[#1F4C73]"
      >
        Coal Project
      </h1>
      <button
        *ngIf="!isDesktop"
        (click)="toggleSidebar()"
        class="text-3xl text-gray-600 hover:text-red-500 transition-colors duration-200"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <nav class="flex-1 px-6 py-8 space-y-5">
      <ul class="space-y-4 text-base font-medium">
        <li>
          <a
            [routerLink]="['/home']"
            routerLinkActive="bg-indigo-100 text-indigo-700 "
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-indigo-50 hover:text-indigo-600"
          >
            <mat-icon class="text-indigo-400 group-hover:text-indigo-600"
              >home</mat-icon
            >Home
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/user-mang']"
            routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-indigo-50 hover:text-indigo-600"
          >
            <mat-icon class="text-indigo-400 group-hover:text-indigo-600"
              >groups</mat-icon
            >
            User Management
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/stocks']"
            routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-indigo-50 hover:text-indigo-600"
          >
            <mat-icon class="text-indigo-400 group-hover:text-indigo-600"
              >inventory_2</mat-icon
            >
            Warehouses
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/transfer']"
            routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-indigo-50 hover:text-indigo-600"
          >
            <mat-icon class="text-indigo-400 group-hover:text-indigo-600"
              >sync_alt</mat-icon
            >
            Transfer
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/expenses']"
            routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
            class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-indigo-50 hover:text-indigo-600"
          >
            <mat-icon class="text-indigo-400 group-hover:text-indigo-600"
              >receipt_long</mat-icon
            >
            Expenses
          </a>
        </li>
      </ul>
    </nav>
    <a
      [routerLink]="['/Setting']"
      routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
      class="flex items-center gap-3 px-10 py-3 rounded-xl transition-all duration-200 hover:bg-indigo-50 hover:text-indigo-600"
    >
      <mat-icon class="text-indigo-400 group-hover:text-indigo-600"
        >settings</mat-icon
      >
      Settings
    </a>
    <div class="px-10 py-6 border-t border-gray-200">
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 text-red-500 hover:text-red-600 font-semibold transition cursor-pointer"
      >
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </aside>

  <div class="flex flex-col flex-1 ml-0 md:ml-[260px] h-screen">
    <header class="h-18 bg-[#f5f7fa] flex items-center justify-between px-8">
      <button
        class="md:hidden text-3xl text-gray-700 hover:text-blue-500 transition-colors duration-200"
        (click)="toggleSidebar()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <h2 class="text-2xl font-bold text-[#1F4C73] tracking-tight">
        {{ headerTitle }}
      </h2>
      <div
        class="w-10 h-10 bg-[#1F4C73] text-white rounded-full flex items-center justify-center font-bold shadow-md"
      >
        CP
      </div>
    </header>

    <main
      class="flex-1 overflow-y-auto px-6 py-6 bg-gradient-to-tr from-white to-blue-50"
    >
      <div
        class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-6 min-h-[calc(100vh-8rem)] transition-all duration-300"
      >
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
<div
  *ngIf="sidebarOpen && !isDesktop"
  (click)="toggleSidebar()"
  class="fixed inset-0 bg-black/40 z-40 md:hidden"
></div>
