<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50">
  <div class="relative max-w-5xl w-[90%] max-h-[90vh] flex flex-col items-center">
    <img
      [src]="data.imageUrl"
      alt="Full Image Preview"
      class="w-full h-auto max-h-[80vh] object-contain rounded-lg shadow-lg border border-gray-300 bg-white"
    />

    <div class="absolute top-4 right-4 flex gap-3">
      <button
        mat-icon-button
        color="primary"
        (click)="downloadImage()"
        class="bg-white text-gray-700 hover:bg-gray-100 shadow-md rounded-full transition-all"
        title="Download Image"
      >
        <mat-icon>download</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        (click)="closeDialog()"
        class="bg-white text-gray-700 hover:bg-gray-100 shadow-md rounded-full transition-all"
        title="Close"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
