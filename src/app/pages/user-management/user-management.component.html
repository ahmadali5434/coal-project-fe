<div class="p-6 bg-gray-50 min-h-screen">
  <div class="text-sm text-gray-500 mb-2">
    <h1 class="text-xl font-bold text-gray-800 mb-6">User Management</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <a
        [routerLink]="['cdetails']"
        *hasPermission="'customer:read'"
        class="flex flex-col items-center justify-center bg-white w-50 h-45 rounded-xl p-6 border hover:shadow-lg hover:border-indigo-500 transition-all cursor-pointer"
      >
        <mat-icon
          class="text-indigo-500 text-60xl mb-3"
          style="font-size: 80px; width: 80px; height: 80px"
        >
          supervised_user_circle
        </mat-icon>
        <span class="text-lg font-bold text-gray-700">Customers</span>
      </a>
      <a
        [routerLink]="['dirvers']"
        *hasPermission="'driver:read'"
        class="flex flex-col items-center justify-center bg-white w-50 h-45 rounded-xl p-6 border hover:shadow-lg hover:border-indigo-500 transition-all cursor-pointer"
      >
        <mat-icon
          class="text-indigo-500 mb-3"
          style="font-size: 80px; width: 80px; height: 80px"
        >
          local_shipping
        </mat-icon>
        <span class="text-lg font-bold text-gray-700">Drivers</span>
      </a>
      <a
        [routerLink]="['add-user']"
        *hasPermission="'user:create'"
        class="flex flex-col items-center justify-center bg-white w-50 h-45 rounded-xl p-6 border hover:shadow-lg hover:border-indigo-500 transition-all cursor-pointer"
      >
        <mat-icon
          class="text-indigo-500 mb-3"
          style="font-size: 80px; width: 80px; height: 80px"
        >
          person_add
        </mat-icon>
        <span class="text-lg font-bold text-gray-700">Create User</span>
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
