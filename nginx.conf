server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Handle Angular SPA routes (fallback to index.html)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: static file caching (improves performance)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}
