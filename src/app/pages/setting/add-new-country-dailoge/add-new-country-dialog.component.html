<h2 mat-dialog-title style="display: flex; align-items: center; gap: 12px; padding: 4px 0;">
  <mat-icon color="primary">flag</mat-icon>
  <span>Add New Country</span>
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Country Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter country name" />
      <mat-error *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
        Country name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Country Code</mat-label>
      <input matInput formControlName="code" placeholder="Enter country code (e.g., US)" />
      <mat-error *ngIf="form.controls['code'].touched && form.controls['code'].invalid">
        Country code is required (2-3 letters)
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    Save
  </button>
</mat-dialog-actions>
