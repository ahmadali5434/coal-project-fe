<h2 class="flex justify-center items-center text-3xl pt-8">
   {{ isEditMode ? 'Update Warehouse' : 'Add New Warehouse' }}
</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="warehouseForm">
    <div class="flex justify-around my-12">
      <mat-form-field class="w-80">
        <mat-label>Enter Warehouse Name</mat-label>
        <input matInput formControlName="name"/>
      </mat-form-field>
      <mat-form-field class="w-80">
        <mat-label>Select Country</mat-label>
        <mat-select formControlName="countryId">
          @for(country of countries; track country) {
            <mat-option [value]="country.id">{{country.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex justify-around">
      <mat-form-field class="w-80">
        <mat-label>Select City</mat-label>
        <mat-select formControlName="cityId">
          @for(city of citiesByCountry; track city) {
            <mat-option [value]="city.id">{{city.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-80">
        <mat-label>Warehouse Location</mat-label>
        <input matInput formControlName="warehouseLocation"/>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton="outlined" mat-dialog-close>Cancel</button>
  <button matButton="filled" cdkFocusInitial (click)="onSaveWarehouse()">
    {{ isEditMode ? 'Update Warehouse' : 'Add Warehouse' }} 
  </button>
  
</mat-dialog-actions>
